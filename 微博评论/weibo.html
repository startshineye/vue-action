<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="style/weibo.css" rel="stylesheet" type="text/css" />
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:".znsArea",
                data:{
                   msg:"abc",
                    msgData:[/*{
                      content:"aaa",
                        time:121212,
                        acc:0,
                        ref:4,
                        id:12
                    }*/]
                },
                methods:{
                    add:function(){
                        //发送数据
                        this.$http({
                            url:URL,
                            data:{
                                act:"abc",
                                content:this.msg
                            }
                        }).then(function(res){
                            var json = res.data;
                            //添加返回结果到msgData
                            this.msgData.unshift({
                                content:this.t1,
                                time:json.time,
                                acc:0,
                                ref:0,
                                id:json.id
                            });
                            //清空textarea数据
                            this.t1="";
                        });
                    }
                }
            });
        };
    </script>
</head>

<body>
<div class="znsArea">
<!--留言-->
     <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="tijiaoText" v-model="msg"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" value="" @click="add"/>
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
<!--已留-->
    <div class="commentOn">
        <div class="noContent" v-show="msgData.length==0">暂无留言</div>
        <div class="messList">
        	<div class="reply" v-for="item in msgData">
                <p class="replyContent">{{item.content}}</p>
                <p class="operation">
                    <span class="replyTime">{{item.time}}</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top">{{item.acc}}</a>
                        <a href="javascript:;" class="down_icon">{{item.ref}}</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page">
        	<a href="javascript:;" class="active">1</a>
        	<a href="javascript:;">2</a>
        	<a href="javascript:;">3</a>
        </div>
    </div>
</div>
</body>
</html>
