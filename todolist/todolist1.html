<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!---1.引入依赖-->
   <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
   <!--2.布局:容器-->
   <div class="container" id="box">

       <form role="form">

           <!--3.添加输入-->
           <div class="form-group">
               <label for="username">用户名:</label>
               <input type="text" id="username" class="form-control" placeholder="请输入用户名...">
           </div>
           <div class="form-group">
               <label for="age">年 龄:</label>
               <input type="text" id="age" class="form-control" placeholder="请输入年龄...">
           </div>

           <!--4.添加操作-->
           <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary">
                <input type="button" value="重置" class="btn btn-danger">
           </div>
       </form>
       <br>

       <!--5.显示数据table   [table-bordered:表加边框 table-hover:移动到表有显示]-->
      <table class="table table-bordered table-hover">
             <!--添加标题-->
            <caption class="h3 text-info text-center">用户信息表</caption>
        <tr class="text-center text-danger">
            <th class="text-center">序号</th>
            <th class="text-center">用户名</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
          <tr class="text-center">
              <td>1</td>
              <td>zs</td>
              <td>2</td>
              <td>
                  <button class="btn btn-primary btn-sm" data-toggle="model" data-target="#yxm">删除</button>
              </td>
          </tr>
          <!--6.全部删除-->
          <tr>
              <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm">全部删除</button>
              </td>
          </tr>
          <!--7.说明-->
          <tr>
              <td colspan="4" class="text-center">
                  <p>暂无数据...</p>
              </td>
          </tr>
      </table>

       <!--8.添加模态框-->
       <div role="dialog" class="modal fade" id="yxm">
           <!--我们需要当点击删除时候弹出框口需要添加:data-toggle数据切换 data-target-->
              <div class="modal-dialog">
                  <div class="modal-content">
                      <!--提示头-->
                           <div class="modal-header">
                               <button type="button"class="close" data-dismiss="model">
                                   <!--关闭x-->
                                   <span>&times;</span>
                               </button>
                               <h4 class="modal-title">确认删除吗?</h4>
                           </div>
                      <!--提示体-->
                          <div class="modal-body text-right">
                              <button class="btn btn-primary btn-sm">取消</button>
                              <button class="btn btn-danger btn-sm">确认</button>
                          </div>
                  </div>
              </div>
       </div>
   </div>
</body>
</html>
